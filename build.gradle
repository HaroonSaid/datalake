plugins {
    id 'java'
    id 'application'
    id "de.richsource.gradle.plugins.typescript" version "1.8.0"
    id "com.pivotstir.gogradle" version "1.0.17"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'org.apache.logging.log4j:log4j-core:2.11.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.11.1'
    implementation group: 'software.amazon.awssdk', name: 'sdk-core', version: '2.3.0'
    implementation group: 'software.amazon.awssdk', name: 's3', version: '2.3.0'    
    implementation group: 'software.amazon.awssdk', name: 'kinesis', version: '2.3.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.7'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.6.1'



    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

compileTypeScript {
	source = [file("src/main/typescript/datalake/lambda")]
}


// Define the main class for the application
mainClassName = 'datalake.App'


